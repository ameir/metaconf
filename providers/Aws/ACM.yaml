---
class: Aws::ACM::Client
methods:
  initialize:
    parameters:
      credentials:
        types:
        - Aws::CredentialProvider
        required: true
      region:
        types:
        - String
        required: true
      access_key_id:
        types:
        - String
        required: false
      convert_params:
        types:
        - Boolean
        required: false
      endpoint:
        types:
        - String
        required: false
      log_formatter:
        types:
        - Aws::Log::Formatter
        required: false
      log_level:
        types:
        - Symbol
        required: false
      logger:
        types:
        - Logger
        required: false
      profile:
        types:
        - String
        required: false
      retry_limit:
        types:
        - Integer
        required: false
      secret_access_key:
        types:
        - String
        required: false
      session_token:
        types:
        - String
        required: false
      simple_json:
        types:
        - Boolean
        required: false
      stub_responses:
        types:
        - Boolean
        required: false
      validate_params:
        types:
        - Boolean
        required: false
  add_tags_to_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
      tags:
        types:
        - Array<Types::Tag>
        required: true
  delete_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
  describe_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
  get_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
  import_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: false
      certificate:
        types:
        - String
        - IO
        required: true
      private_key:
        types:
        - String
        - IO
        required: true
      certificate_chain:
        types:
        - String
        - IO
        required: false
  list_certificates:
    parameters:
      certificate_statuses:
        types:
        - Array<String>
        required: false
      includes:
        types:
        - Types::Filters
        required: false
      next_token:
        types:
        - String
        required: false
      max_items:
        types:
        - Integer
        required: false
  list_tags_for_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
  remove_tags_from_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
      tags:
        types:
        - Array<Types::Tag>
        required: true
  request_certificate:
    parameters:
      domain_name:
        types:
        - String
        required: true
      validation_method:
        types:
        - String
        required: false
      subject_alternative_names:
        types:
        - Array<String>
        required: false
      idempotency_token:
        types:
        - String
        required: false
      domain_validation_options:
        types:
        - Array<Types::DomainValidationOption>
        required: false
  resend_validation_email:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
      domain:
        types:
        - String
        required: true
      validation_domain:
        types:
        - String
        required: true
