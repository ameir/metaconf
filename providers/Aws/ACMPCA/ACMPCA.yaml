      tags:
        types:
        - Array<Types::Tag>
        required: true
  untag_certificate_authority:
    parameters:
      certificate_authority_arn:
        types:
        - String
        required: true
      tags:
        types:
        - Array<Types::Tag>
        required: true
  update_certificate_authority:
    parameters:
      certificate_authority_arn:
        types:
        - String
        required: true
      revocation_configuration:
        types:
        - Types::RevocationConfiguration
        required: false
      status:
        types:
        - String
        required: false
  wait_until:
    parameters:
      max_attempts:
        types:
        - Integer
        required: false
      delay:
        types:
        - Integer
        required: false
      before_attempt:
        types:
        - Proc
        required: false
      before_wait:
        types:
        - Proc
        required: false
