---
class: Aws::Polly::Client
methods:
  initialize:
    parameters:
      credentials:
        types:
        - Aws::CredentialProvider
        required: true
      region:
        types:
        - String
        required: true
      access_key_id:
        types:
        - String
        required: false
      convert_params:
        types:
        - Boolean
        required: false
      endpoint:
        types:
        - String
        required: false
      log_formatter:
        types:
        - Aws::Log::Formatter
        required: false
      log_level:
        types:
        - Symbol
        required: false
      logger:
        types:
        - Logger
        required: false
      profile:
        types:
        - String
        required: false
      retry_limit:
        types:
        - Integer
        required: false
      secret_access_key:
        types:
        - String
        required: false
      session_token:
        types:
        - String
        required: false
      stub_responses:
        types:
        - Boolean
        required: false
      validate_params:
        types:
        - Boolean
        required: false
  delete_lexicon:
    parameters:
      name:
        types:
        - String
        required: true
  describe_voices:
    parameters:
      language_code:
        types:
        - String
        required: false
      next_token:
        types:
        - String
        required: false
  get_lexicon:
    parameters:
      name:
        types:
        - String
        required: true
  list_lexicons:
    parameters:
      next_token:
        types:
        - String
        required: false
  put_lexicon:
    parameters:
      name:
        types:
        - String
        required: true
      content:
        types:
        - String
        required: true
  synthesize_speech:
    parameters:
      lexicon_names:
        types:
        - Array<String>
        required: false
      output_format:
        types:
        - String
        required: true
      sample_rate:
        types:
        - String
        required: false
      speech_mark_types:
        types:
        - Array<String>
        required: false
      text:
        types:
        - String
        required: true
      text_type:
        types:
        - String
        required: false
      voice_id:
        types:
        - String
        required: true
