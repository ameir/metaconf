---
class: Aws::MarketplaceMetering::Client
methods:
  initialize:
    parameters:
      credentials:
        types:
        - Aws::CredentialProvider
        required: true
      region:
        types:
        - String
        required: true
      access_key_id:
        types:
        - String
        required: false
      convert_params:
        types:
        - Boolean
        required: false
      endpoint:
        types:
        - String
        required: false
      log_formatter:
        types:
        - Aws::Log::Formatter
        required: false
      log_level:
        types:
        - Symbol
        required: false
      logger:
        types:
        - Logger
        required: false
      profile:
        types:
        - String
        required: false
      retry_limit:
        types:
        - Integer
        required: false
      secret_access_key:
        types:
        - String
        required: false
      session_token:
        types:
        - String
        required: false
      simple_json:
        types:
        - Boolean
        required: false
      stub_responses:
        types:
        - Boolean
        required: false
      validate_params:
        types:
        - Boolean
        required: false
  batch_meter_usage:
    parameters:
      usage_records:
        types:
        - Array<Types::UsageRecord>
        required: true
      product_code:
        types:
        - String
        required: true
  meter_usage:
    parameters:
      product_code:
        types:
        - String
        required: true
      timestamp:
        types:
        - Time
        - DateTime
        - Date
        - Integer
        - String
        required: true
      usage_dimension:
        types:
        - String
        required: true
      usage_quantity:
        types:
        - Integer
        required: true
      dry_run:
        types:
        - Boolean
        required: true
  resolve_customer:
    parameters:
      registration_token:
        types:
        - String
        required: true
