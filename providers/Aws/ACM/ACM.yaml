---
class: Aws::ACM::Client
methods:
  add_tags_to_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
      tags:
        types:
        - Array<Types::Tag>
        required: true
  delete_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
  describe_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
  export_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
      passphrase:
        types:
        - String
        - IO
        required: true
  get_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
  import_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: false
      certificate:
        types:
        - String
        - IO
        required: true
      private_key:
        types:
        - String
        - IO
        required: true
      certificate_chain:
        types:
        - String
        - IO
        required: false
  list_certificates:
    parameters:
      certificate_statuses:
        types:
        - Array<String>
        required: false
      includes:
        types:
        - Types::Filters
        required: false
      next_token:
        types:
        - String
        required: false
      max_items:
        types:
        - Integer
        required: false
  list_tags_for_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
  remove_tags_from_certificate:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
      tags:
        types:
        - Array<Types::Tag>
        required: true
  request_certificate:
    parameters:
      domain_name:
        types:
        - String
        required: true
      validation_method:
        types:
        - String
        required: false
      subject_alternative_names:
        types:
        - Array<String>
        required: false
      idempotency_token:
        types:
        - String
        required: false
      domain_validation_options:
        types:
        - Array<Types::DomainValidationOption>
        required: false
      options:
        types:
        - Types::CertificateOptions
        required: false
      certificate_authority_arn:
        types:
        - String
        required: false
  resend_validation_email:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
      domain:
        types:
        - String
        required: true
      validation_domain:
        types:
        - String
        required: true
  update_certificate_options:
    parameters:
      certificate_arn:
        types:
        - String
        required: true
      options:
        types:
        - Types::CertificateOptions
        required: true
  wait_until:
    parameters:
      max_attempts:
        types:
        - Integer
        required: false
      delay:
        types:
        - Integer
        required: false
      before_attempt:
        types:
        - Proc
        required: false
      before_wait:
        types:
        - Proc
        required: false
