---
class: Aws::ElasticsearchService::Client
methods:
  initialize:
    parameters:
      credentials:
        types:
        - Aws::CredentialProvider
        required: true
      region:
        types:
        - String
        required: true
      access_key_id:
        types:
        - String
        required: false
      convert_params:
        types:
        - Boolean
        required: false
      endpoint:
        types:
        - String
        required: false
      log_formatter:
        types:
        - Aws::Log::Formatter
        required: false
      log_level:
        types:
        - Symbol
        required: false
      logger:
        types:
        - Logger
        required: false
      profile:
        types:
        - String
        required: false
      retry_limit:
        types:
        - Integer
        required: false
      secret_access_key:
        types:
        - String
        required: false
      session_token:
        types:
        - String
        required: false
      stub_responses:
        types:
        - Boolean
        required: false
      validate_params:
        types:
        - Boolean
        required: false
  add_tags:
    parameters:
      arn:
        types:
        - String
        required: true
      tag_list:
        types:
        - Array<Types::Tag>
        required: true
  create_elasticsearch_domain:
    parameters:
      domain_name:
        types:
        - String
        required: true
      elasticsearch_version:
        types:
        - String
        required: false
      elasticsearch_cluster_config:
        types:
        - Types::ElasticsearchClusterConfig
        required: false
      ebs_options:
        types:
        - Types::EBSOptions
        required: false
      access_policies:
        types:
        - String
        required: false
      snapshot_options:
        types:
        - Types::SnapshotOptions
        required: false
      vpc_options:
        types:
        - Types::VPCOptions
        required: false
      encryption_at_rest_options:
        types:
        - Types::EncryptionAtRestOptions
        required: false
      advanced_options:
        types:
        - Hash<String,String>
        required: false
      log_publishing_options:
        types:
        - Hash<String,Types::LogPublishingOption>
        required: false
  delete_elasticsearch_domain:
    parameters:
      domain_name:
        types:
        - String
        required: true
  describe_elasticsearch_domain:
    parameters:
      domain_name:
        types:
        - String
        required: true
  describe_elasticsearch_domain_config:
    parameters:
      domain_name:
        types:
        - String
        required: true
  describe_elasticsearch_domains:
    parameters:
      domain_names:
        types:
        - Array<String>
        required: true
  describe_elasticsearch_instance_type_limits:
    parameters:
      domain_name:
        types:
        - String
        required: false
      instance_type:
        types:
        - String
        required: true
      elasticsearch_version:
        types:
        - String
        required: true
  list_elasticsearch_instance_types:
    parameters:
      elasticsearch_version:
        types:
        - String
        required: true
      domain_name:
        types:
        - String
        required: false
      max_results:
        types:
        - Integer
        required: false
      next_token:
        types:
        - String
        required: false
  list_elasticsearch_versions:
    parameters:
      max_results:
        types:
        - Integer
        required: false
      next_token:
        types:
        - String
        required: false
  list_tags:
    parameters:
      arn:
        types:
        - String
        required: true
  remove_tags:
    parameters:
      arn:
        types:
        - String
        required: true
      tag_keys:
        types:
        - Array<String>
        required: true
  update_elasticsearch_domain_config:
    parameters:
      domain_name:
        types:
        - String
        required: true
      elasticsearch_cluster_config:
        types:
        - Types::ElasticsearchClusterConfig
        required: false
      ebs_options:
        types:
        - Types::EBSOptions
        required: false
      snapshot_options:
        types:
        - Types::SnapshotOptions
        required: false
      vpc_options:
        types:
        - Types::VPCOptions
        required: false
      advanced_options:
        types:
        - Hash<String,String>
        required: false
      access_policies:
        types:
        - String
        required: false
      log_publishing_options:
        types:
        - Hash<String,Types::LogPublishingOption>
        required: false
