---
class: Aws::DynamoDBStreams::Client
methods:
  initialize:
    parameters:
      credentials:
        types:
        - Aws::CredentialProvider
        required: true
      region:
        types:
        - String
        required: true
      access_key_id:
        types:
        - String
        required: false
      convert_params:
        types:
        - Boolean
        required: false
      endpoint:
        types:
        - String
        required: false
      log_formatter:
        types:
        - Aws::Log::Formatter
        required: false
      log_level:
        types:
        - Symbol
        required: false
      logger:
        types:
        - Logger
        required: false
      profile:
        types:
        - String
        required: false
      retry_limit:
        types:
        - Integer
        required: false
      secret_access_key:
        types:
        - String
        required: false
      session_token:
        types:
        - String
        required: false
      simple_json:
        types:
        - Boolean
        required: false
      stub_responses:
        types:
        - Boolean
        required: false
      validate_params:
        types:
        - Boolean
        required: false
  describe_stream:
    parameters:
      stream_arn:
        types:
        - String
        required: true
      limit:
        types:
        - Integer
        required: false
      exclusive_start_shard_id:
        types:
        - String
        required: false
  get_records:
    parameters:
      shard_iterator:
        types:
        - String
        required: true
      limit:
        types:
        - Integer
        required: false
  get_shard_iterator:
    parameters:
      stream_arn:
        types:
        - String
        required: true
      shard_id:
        types:
        - String
        required: true
      shard_iterator_type:
        types:
        - String
        required: true
      sequence_number:
        types:
        - String
        required: false
  list_streams:
    parameters:
      table_name:
        types:
        - String
        required: false
      limit:
        types:
        - Integer
        required: false
      exclusive_start_stream_arn:
        types:
        - String
        required: false
