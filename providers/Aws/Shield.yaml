---
class: Aws::Shield::Client
methods:
  initialize:
    parameters:
      credentials:
        types:
        - Aws::CredentialProvider
        required: true
      region:
        types:
        - String
        required: true
      access_key_id:
        types:
        - String
        required: false
      convert_params:
        types:
        - Boolean
        required: false
      endpoint:
        types:
        - String
        required: false
      log_formatter:
        types:
        - Aws::Log::Formatter
        required: false
      log_level:
        types:
        - Symbol
        required: false
      logger:
        types:
        - Logger
        required: false
      profile:
        types:
        - String
        required: false
      retry_limit:
        types:
        - Integer
        required: false
      secret_access_key:
        types:
        - String
        required: false
      session_token:
        types:
        - String
        required: false
      simple_json:
        types:
        - Boolean
        required: false
      stub_responses:
        types:
        - Boolean
        required: false
      validate_params:
        types:
        - Boolean
        required: false
  create_protection:
    parameters:
      name:
        types:
        - String
        required: true
      resource_arn:
        types:
        - String
        required: true
  delete_protection:
    parameters:
      protection_id:
        types:
        - String
        required: true
  describe_attack:
    parameters:
      attack_id:
        types:
        - String
        required: true
  describe_protection:
    parameters:
      protection_id:
        types:
        - String
        required: true
  list_attacks:
    parameters:
      resource_arns:
        types:
        - Array<String>
        required: false
      start_time:
        types:
        - Types::TimeRange
        required: false
      end_time:
        types:
        - Types::TimeRange
        required: false
      next_token:
        types:
        - String
        required: false
      max_results:
        types:
        - Integer
        required: false
  list_protections:
    parameters:
      next_token:
        types:
        - String
        required: false
      max_results:
        types:
        - Integer
        required: false
