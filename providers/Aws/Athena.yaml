---
class: Aws::Athena::Client
methods:
  initialize:
    parameters:
      credentials:
        types:
        - Aws::CredentialProvider
        required: true
      region:
        types:
        - String
        required: true
      access_key_id:
        types:
        - String
        required: false
      convert_params:
        types:
        - Boolean
        required: false
      endpoint:
        types:
        - String
        required: false
      log_formatter:
        types:
        - Aws::Log::Formatter
        required: false
      log_level:
        types:
        - Symbol
        required: false
      logger:
        types:
        - Logger
        required: false
      profile:
        types:
        - String
        required: false
      retry_limit:
        types:
        - Integer
        required: false
      secret_access_key:
        types:
        - String
        required: false
      session_token:
        types:
        - String
        required: false
      simple_json:
        types:
        - Boolean
        required: false
      stub_responses:
        types:
        - Boolean
        required: false
      validate_params:
        types:
        - Boolean
        required: false
  batch_get_named_query:
    parameters:
      named_query_ids:
        types:
        - Array<String>
        required: true
  batch_get_query_execution:
    parameters:
      query_execution_ids:
        types:
        - Array<String>
        required: true
  create_named_query:
    parameters:
      name:
        types:
        - String
        required: true
      description:
        types:
        - String
        required: false
      database:
        types:
        - String
        required: true
      query_string:
        types:
        - String
        required: true
      client_request_token:
        types:
        - String
        required: false
  delete_named_query:
    parameters:
      named_query_id:
        types:
        - String
        required: true
  get_named_query:
    parameters:
      named_query_id:
        types:
        - String
        required: true
  get_query_execution:
    parameters:
      query_execution_id:
        types:
        - String
        required: true
  get_query_results:
    parameters:
      query_execution_id:
        types:
        - String
        required: true
      next_token:
        types:
        - String
        required: false
      max_results:
        types:
        - Integer
        required: false
  list_named_queries:
    parameters:
      next_token:
        types:
        - String
        required: false
      max_results:
        types:
        - Integer
        required: false
  list_query_executions:
    parameters:
      next_token:
        types:
        - String
        required: false
      max_results:
        types:
        - Integer
        required: false
  start_query_execution:
    parameters:
      query_string:
        types:
        - String
        required: true
      client_request_token:
        types:
        - String
        required: false
      query_execution_context:
        types:
        - Types::QueryExecutionContext
        required: false
      result_configuration:
        types:
        - Types::ResultConfiguration
        required: true
  stop_query_execution:
    parameters:
      query_execution_id:
        types:
        - String
        required: true
