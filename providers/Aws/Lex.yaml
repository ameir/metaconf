    parameters:
      bot_name:
        types:
        - String
        required: true
      bot_alias:
        types:
        - String
        required: true
      user_id:
        types:
        - String
        required: true
      session_attributes:
        types:
        - Hash<String,String>
        required: false
      request_attributes:
        types:
        - Hash<String,String>
        required: false
      input_text:
        types:
        - String
        required: true
