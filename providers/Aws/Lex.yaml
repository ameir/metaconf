      credentials:
        types:
        - Aws::CredentialProvider
        required: true
      region:
        types:
        - String
        required: true
      access_key_id:
        types:
        - String
        required: false
      convert_params:
        types:
        - Boolean
        required: false
      endpoint:
        types:
        - String
        required: false
      log_formatter:
        types:
        - Aws::Log::Formatter
        required: false
      log_level:
        types:
        - Symbol
        required: false
      logger:
        types:
        - Logger
        required: false
      profile:
        types:
        - String
        required: false
      retry_limit:
        types:
        - Integer
        required: false
      secret_access_key:
        types:
        - String
        required: false
      session_token:
        types:
        - String
        required: false
      stub_responses:
        types:
        - Boolean
        required: false
      validate_params:
        types:
