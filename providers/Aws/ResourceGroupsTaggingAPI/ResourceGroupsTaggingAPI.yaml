---
class: Aws::ResourceGroupsTaggingAPI::Client
methods:
  get_resources:
    parameters:
      pagination_token:
        types:
        - String
        required: false
      tag_filters:
        types:
        - Array<Types::TagFilter>
        required: false
      resources_per_page:
        types:
        - Integer
        required: false
      tags_per_page:
        types:
        - Integer
        required: false
      resource_type_filters:
        types:
        - Array<String>
        required: false
  get_tag_keys:
    parameters:
      pagination_token:
        types:
        - String
        required: false
  get_tag_values:
    parameters:
      pagination_token:
        types:
        - String
        required: false
      key:
        types:
        - String
        required: true
  tag_resources:
    parameters:
      resource_arn_list:
        types:
        - Array<String>
        required: true
      tags:
        types:
        - Hash<String,String>
        required: true
  untag_resources:
    parameters:
      resource_arn_list:
        types:
        - Array<String>
        required: true
      tag_keys:
        types:
        - Array<String>
        required: true
