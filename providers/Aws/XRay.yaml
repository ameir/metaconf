---
class: Aws::XRay::Client
methods:
  initialize:
    parameters:
      credentials:
        types:
        - Aws::CredentialProvider
        required: true
      region:
        types:
        - String
        required: true
      access_key_id:
        types:
        - String
        required: false
      convert_params:
        types:
        - Boolean
        required: false
      endpoint:
        types:
        - String
        required: false
      log_formatter:
        types:
        - Aws::Log::Formatter
        required: false
      log_level:
        types:
        - Symbol
        required: false
      logger:
        types:
        - Logger
        required: false
      profile:
        types:
        - String
        required: false
      retry_limit:
        types:
        - Integer
        required: false
      secret_access_key:
        types:
        - String
        required: false
      session_token:
        types:
        - String
        required: false
      stub_responses:
        types:
        - Boolean
        required: false
      validate_params:
        types:
        - Boolean
        required: false
  batch_get_traces:
    parameters:
      trace_ids:
        types:
        - Array<String>
        required: true
      next_token:
        types:
        - String
        required: false
  get_service_graph:
    parameters:
      start_time:
        types:
        - Time
        - DateTime
        - Date
        - Integer
        - String
        required: true
      end_time:
        types:
        - Time
        - DateTime
        - Date
        - Integer
        - String
        required: true
      next_token:
        types:
        - String
        required: false
  get_trace_graph:
    parameters:
      trace_ids:
        types:
        - Array<String>
        required: true
      next_token:
        types:
        - String
        required: false
  get_trace_summaries:
    parameters:
      start_time:
        types:
        - Time
        - DateTime
        - Date
        - Integer
        - String
        required: true
      end_time:
        types:
        - Time
        - DateTime
        - Date
        - Integer
        - String
        required: true
      sampling:
        types:
        - Boolean
        required: false
      filter_expression:
        types:
        - String
        required: false
      next_token:
        types:
        - String
        required: false
  put_telemetry_records:
    parameters:
      telemetry_records:
        types:
        - Array<Types::TelemetryRecord>
        required: true
      ec2_instance_id:
        types:
        - String
        required: false
      hostname:
        types:
        - String
        required: false
      resource_arn:
        types:
        - String
        required: false
  put_trace_segments:
    parameters:
      trace_segment_documents:
        types:
        - Array<String>
        required: true
