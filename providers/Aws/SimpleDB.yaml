---
class: Aws::SimpleDB::Client
methods:
  initialize:
    parameters:
      credentials:
        types:
        - Aws::CredentialProvider
        required: true
      region:
        types:
        - String
        required: true
      access_key_id:
        types:
        - String
        required: false
      convert_params:
        types:
        - Boolean
        required: false
      endpoint:
        types:
        - String
        required: false
      log_formatter:
        types:
        - Aws::Log::Formatter
        required: false
      log_level:
        types:
        - Symbol
        required: false
      logger:
        types:
        - Logger
        required: false
      profile:
        types:
        - String
        required: false
      retry_limit:
        types:
        - Integer
        required: false
      secret_access_key:
        types:
        - String
        required: false
      session_token:
        types:
        - String
        required: false
      stub_responses:
        types:
        - Boolean
        required: false
      validate_params:
        types:
        - Boolean
        required: false
  batch_delete_attributes:
    parameters:
      domain_name:
        types:
        - String
        required: true
      items:
        types:
        - Array<Types::DeletableItem>
        required: true
  batch_put_attributes:
    parameters:
      domain_name:
        types:
        - String
        required: true
      items:
        types:
        - Array<Types::ReplaceableItem>
        required: true
  create_domain:
    parameters:
      domain_name:
        types:
        - String
        required: true
  delete_attributes:
    parameters:
      domain_name:
        types:
        - String
        required: true
      item_name:
        types:
        - String
        required: true
      attributes:
        types:
        - Array<Types::Attribute>
        required: false
      expected:
        types:
        - Types::UpdateCondition
        required: false
  delete_domain:
    parameters:
      domain_name:
        types:
        - String
        required: true
  domain_metadata:
    parameters:
      domain_name:
        types:
        - String
        required: true
  get_attributes:
    parameters:
      domain_name:
        types:
        - String
        required: true
      item_name:
        types:
        - String
        required: true
      attribute_names:
        types:
        - Array<String>
        required: false
      consistent_read:
        types:
        - Boolean
        required: false
  list_domains:
    parameters:
      max_number_of_domains:
        types:
        - Integer
        required: false
      next_token:
        types:
        - String
        required: false
  put_attributes:
    parameters:
      domain_name:
        types:
        - String
        required: true
      item_name:
        types:
        - String
        required: true
      attributes:
        types:
        - Array<Types::ReplaceableAttribute>
        required: true
      expected:
        types:
        - Types::UpdateCondition
        required: false
  select:
    parameters:
      select_expression:
        types:
        - String
        required: true
      next_token:
        types:
        - String
        required: false
      consistent_read:
        types:
        - Boolean
        required: false
